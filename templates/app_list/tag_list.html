{% extends "base.html" %}

{% block content %}
  <h1>
    Tags
    <a style="float: right" class="btn btn-primary text-white" href="{% url 'app_list:tag-create' %}">Add</a>
  </h1>
  <div class="my_high"></div>
  {% if tag_list %}
    <table class="table text-bold">
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
      {% for tag in tag_list %}
        <tr>
          <td>
            {{ tag.name }}
          </td>
          <td>
            <a
              class="btn btn-secondary"
              href="{% url 'app_list:tag-update' pk=tag.id %}"
            >
              Update
            </a>
          </td>
          <td>
            <a
              class="btn btn-secondary"
              href="{% url 'app_list:tag-delete' pk=tag.id %}"
            >
              Delete
            </a>
          </td>
        </tr>
      {% endfor %}
    </table>
  {% else  %}
    <p>There are not tags!</p>
  {% endif %}
{% endblock %}
